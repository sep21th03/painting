  /api/product-detail/review:
    post:
      summary: 'Lưu đánh giá sản phẩm.'
      operationId: lunhGiSnPhm
      description: "Phương thức này nhận yêu cầu chứa thông tin đánh giá sản phẩm từ người dùng,\nkiểm tra và xác thực dữ liệu đầu vào bằng lớp `StoreReviewRequest`, sau đó\nchuyển dữ liệu đã xác thực cho `ProductService` để lưu đánh giá."
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id:
                  type: string
                  description: 'The <code>id</code> of an existing record in the products table.'
                  example: et
                  nullable: false
                rating:
                  type: integer
                  description: 'Must be at least 1. Must not be greater than 5.'
                  example: 1
                  nullable: false
                comment:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: yfwsigfqyv
                  nullable: false
              required:
                - product_id
                - rating
                - comment
      security: []
