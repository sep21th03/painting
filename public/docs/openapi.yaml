openapi: 3.0.3
info:
  title: Phone
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
paths:
  /api/user/login:
    post:
      summary: ''
      operationId: postApiUserLogin
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
  /api/user/register:
    post:
      summary: ''
      operationId: postApiUserRegister
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
  /api/logout:
    post:
      summary: ''
      operationId: postApiLogout
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
  /api/cart:
    get:
      summary: 'Lấy giỏ hàng của người dùng hiện tại.'
      operationId: lyGiHngCaNgiDngHinTi
      description: "Phương thức này sử dụng `cartService` để tìm giỏ hàng của người dùng dựa trên\nID của người dùng hiện tại được lấy từ `Auth::user()`."
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      security: []
  /api/cart/update:
    post:
      summary: 'Cập nhật giỏ hàng của người dùng hiện tại.'
      operationId: cpNhtGiHngCaNgiDngHinTi
      description: "Phương thức này nhận yêu cầu cập nhật giỏ hàng từ người dùng, xác thực dữ liệu\nđầu vào bằng `UpdateCartRequest`, sau đó sử dụng `cartService` để cập nhật giỏ hàng\ndựa trên ID người dùng."
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                product_variant_id:
                  type: number
                  description: ''
                  example: 5397659.0334192
                quantity:
                  type: integer
                  description: 'Must be at least 0. Must not be greater than 100.'
                  example: 15
              required:
                - product_variant_id
                - quantity
      security: []
  /api/product-detail/review:
    post:
      summary: 'Lưu đánh giá sản phẩm.'
      operationId: lunhGiSnPhm
      description: "Phương thức này nhận yêu cầu chứa thông tin đánh giá sản phẩm từ người dùng,\nkiểm tra và xác thực dữ liệu đầu vào bằng lớp `StoreReviewRequest`, sau đó\nchuyển dữ liệu đã xác thực cho `ProductService` để lưu đánh giá."
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id:
                  type: string
                  description: ''
                  example: facilis
                rating:
                  type: integer
                  description: 'Must be at least 1. Must not be greater than 5.'
                  example: 3
                comment:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: zxefqijq
              required:
                - product_id
                - rating
                - comment
      security: []
  /api/order:
    get:
      summary: 'Lấy danh sách đơn hàng của người dùng hiện tại.'
      operationId: lyDanhSchnHngCaNgiDngHinTi
      description: 'Phương thức này sử dụng `orderService` để lấy danh sách đơn hàng của người dùng hiện tại.'
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      security: []
  '/api/order/detail/{id}':
    get:
      summary: 'Lấy chi tiết đơn hàng theo ID.'
      operationId: lyChiTitnHngTheoID
      description: 'Phương thức này sử dụng `orderService` để lấy chi tiết đơn hàng dựa trên ID được truyền vào.'
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the detail.'
        example: doloribus
        required: true
        schema:
          type: string
  /api/order/store:
    post:
      summary: 'Tạo đơn hàng mới.'
      operationId: tonHngMi
      description: "Phương thức này nhận yêu cầu từ người dùng, xác thực dữ liệu bằng `StoreOrderRequest`,\nsau đó sử dụng `orderService` để tạo đơn hàng mới."
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: ''
                  example: ipsum
                last_name:
                  type: string
                  description: ''
                  example: officia
                phone:
                  type: number
                  description: ''
                  example: 22519.106
                address:
                  type: string
                  description: ''
                  example: itaque
                note:
                  type: string
                  description: ''
                  example: null
                message:
                  type: string
                  description: ''
                  example: null
                payment_method:
                  type: string
                  description: ''
                  example: '0'
                  enum:
                    - '0'
                    - '1'
                shipping_fee:
                  type: string
                  description: ''
                  example: null
                order_details:
                  type: array
                  description: ''
                  example:
                    - []
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        description: ''
                        example: ut
                      product_variant_id:
                        type: string
                        description: ''
                        example: repudiandae
                      price:
                        type: number
                        description: ''
                        example: 33191819.588423
                      quantity:
                        type: integer
                        description: 'Must be at least 1.'
                        example: 84
                    required:
                      - id
                      - product_variant_id
                      - price
                      - quantity
                total_price:
                  type: number
                  description: ''
                  example: 1610.986
              required:
                - first_name
                - last_name
                - phone
                - address
                - payment_method
                - order_details
                - total_price
      security: []
  '/api/order/update/{id}':
    post:
      summary: 'Cập nhật đơn hàng.'
      operationId: cpNhtnHng
      description: "Phương thức này nhận yêu cầu cập nhật đơn hàng, xác thực dữ liệu bằng `UpdateOrderRequest`,\nsau đó sử dụng `orderService` để cập nhật đơn hàng dựa trên ID."
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: number
                  description: ''
                  example: 0.763076691
                address:
                  type: string
                  description: ''
                  example: et
                notes:
                  type: string
                  description: ''
                  example: null
                name:
                  type: string
                  description: ''
                  example: rerum
              required:
                - phone
                - address
                - name
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the update.'
        example: quae
        required: true
        schema:
          type: string
  '/api/order/delete/{id}':
    post:
      summary: 'Xóa đơn hàng theo ID.'
      operationId: xanHngTheoID
      description: 'Phương thức này sử dụng `orderService` để xóa đơn hàng dựa trên ID được truyền vào.'
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the delete.'
        example: vero
        required: true
        schema:
          type: string
  /api/order/vnpay_payment:
    post:
      summary: 'Thanh toán đơn hàng bằng VNPay.'
      operationId: thanhTonnHngBngVNPay
      description: "Phương thức này xử lý thanh toán bằng VNPay, tạo URL thanh toán dựa trên dữ liệu đơn hàng\nvà các thông tin bảo mật từ môi trường (env)."
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                order_id:
                  type: string
                  description: ''
                  example: a
                amount:
                  type: integer
                  description: ''
                  example: 1
                url_return:
                  type: string
                  description: 'Must be a valid URL.'
                  example: 'https://nikolaus.net/laudantium-corrupti-ea-voluptates-omnis-debitis.html'
              required:
                - order_id
                - amount
                - url_return
      security: []
  /api/category:
    get:
      summary: 'Lấy danh sách tất cả các hãng (categories).'
