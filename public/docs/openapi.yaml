        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: ''
                  example: et
                  nullable: false
                last_name:
                  type: string
                  description: ''
                  example: commodi
                  nullable: false
                phone:
                  type: number
                  description: ''
                  example: 0.48989003
                  nullable: false
                address:
                  type: string
                  description: ''
                  example: omnis
                  nullable: false
                note:
                  type: string
                  description: ''
                  example: null
                  nullable: true
                message:
                  type: string
                  description: ''
                  example: null
                  nullable: true
                payment_method:
                  type: string
                  description: ''
                  example: '1'
                  nullable: false
                  enum:
                    - '0'
                    - '1'
                shipping_fee:
                  type: string
                  description: ''
                  example: null
                  nullable: true
                order_details:
                  type: array
                  description: ''
                  example:
                    - []
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        description: ''
                        example: numquam
                        nullable: false
                      product_hex_id:
                        type: string
                        description: 'The <code>id</code> of an existing record in the product_hex table.'
                        example: asperiores
                        nullable: false
                      size_id:
                        type: string
                        description: 'The <code>id</code> of an existing record in the product_sizes table.'
                        example: aliquam
                        nullable: false
                      price:
                        type: number
                        description: ''
                        example: 20.03197353
                        nullable: false
                      quantity:
                        type: integer
                        description: 'Must be at least 1.'
                        example: 80
                        nullable: false
                    required:
                      - id
                      - product_hex_id
                      - size_id
                      - price
                      - quantity
                total_price:
                  type: number
                  description: ''
                  example: 22679.068
                  nullable: false
              required:
                - first_name
                - last_name
                - phone
                - address
                - payment_method
                - order_details
                - total_price
      security: []
